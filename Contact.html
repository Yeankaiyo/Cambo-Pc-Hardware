<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PC Hardware Hub - Contact Us</title>
    <link rel="stylesheet" href="Contact.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .contact-section {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-header h2 {
            font-size: 32px;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .contact-info div {
            flex: 1;
            padding: 10px;
            text-align: center;
        }
        .contact-info div h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .contact-info div p {
            font-size: 16px;
            color: #666;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            background-color: #0073e6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #005bb5;
        }
        .map {
            text-align: center;
            margin-top: 50px;
        }
        .map iframe {
            border: none;
            width: 100%;
            height: 400px;
            max-width: 1000px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
        footer p {
            margin: 0;
        }
    </style>
    <script>
        function sendEmail(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Capture form data
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const subject = document.querySelector('input[name="subject"]').value;
            const message = document.querySelector('textarea[name="message"]').value;

            // Create the email body
            const body = `Name: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`;

            // Send the email (this is just a simulation; you'll need a server-side service to send emails)
            alert(`Email sent!\n\n${body}`);

            // Reset the form
            document.querySelector('.contact-form').reset();
        }
    </script>
</head>
<body>

<header>
    <h1>Combo PC Hardware</h1>
</header>

<nav>
    <a href="Home.html">Home</a>
    <a href="Deals.html">Deals</a>
    <a href="Categories.html">Categories</a>
    <a href="Contact.html">Contact Us</a>
    <a href="Cart.html">Cart</a>
</nav>

<section class="contact-section">
    <div class="contact-header">
        <h2>Contact Us</h2>
        <p>Have any questions? We'd love to hear from you!</p>
    </div>

    <div class="contact-info">
        <div>
            <h3>Our Address</h3>
            <p>1234 Tech Avenue<br>Phnom Penh, Cambodia</p>
        </div>
        <div>
            <h3>Phone</h3>
            <p>(+855) 965-627-673</p>
        </div>
        <div>
            <h3>Email</h3>
            <p>yeanx61@gmail.com</p>
        </div>
    </div>

    <form class="contact-form" onsubmit="sendEmail(event)">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div class="map">
        <h3>Visit Us</h3>
        <iframe src="https://maps.google.com/maps?q=Phnom%20Penh,%20Cambodia&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>
</section>

<footer>
    <p>&copy; 2024 Combo PC Hardware. All Rights Reserved.</p>
</footer>

</body>
</html>
